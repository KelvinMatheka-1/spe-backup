databases:
  - name: kelvin
    databaseName: kelvin
    user: kelvin

services:
  - type: web
    name: kelvin
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kelvin
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
